<!doctype html>
<html>
<head>
<title>spanning rows
</title>
</head>
<body>
  <table border="1" height="100" width="500" bgcolor="#dddddd">
    <tr>
      <td>
      </td>
      <th>ABC
      </th>
      <th>BBC
      </th>
      <th>CNN
      </th>
    </tr>
    <tr>
      <th>6pm-7pm
      </th>
      <td rowspan="2">
      </td>
      <td>Comedy
      </td>
      <td>News
      </td>
    </tr>
    <tr>
      <th>7pm-8pm
      </th>
      <td>Sport
      </td>
      <td>Current Affairs
      </td>
    </tr>
  </table>
</body>
</html>
